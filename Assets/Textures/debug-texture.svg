<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background grid -->
  <defs>
    <pattern id="smallGrid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="gray" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="256" height="256" patternUnits="userSpaceOnUse">
      <rect width="256" height="256" fill="url(#smallGrid)"/>
      <path d="M 256 0 L 0 0 0 256" fill="none" stroke="gray" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Base white background -->
  <rect width="256" height="256" fill="white"/>
  
  <!-- Grid overlay -->
  <rect width="256" height="256" fill="url(#grid)"/>
  
  <!-- Corner markers -->
  <circle cx="0" cy="0" r="8" fill="red"/>
  <circle cx="256" cy="0" r="8" fill="green"/>
  <circle cx="256" cy="256" r="8" fill="blue"/>
  <circle cx="0" cy="256" r="8" fill="yellow"/>
  
  <!-- Center marker -->
  <circle cx="128" cy="128" r="16" fill="purple"/>
  
  <!-- Coordinate text -->
  <text x="16" y="24" font-family="Arial" font-size="12" fill="black">(0,0)</text>
  <text x="208" y="24" font-family="Arial" font-size="12" fill="black">(1,0)</text>
  <text x="208" y="248" font-family="Arial" font-size="12" fill="black">(1,1)</text>
  <text x="16" y="248" font-family="Arial" font-size="12" fill="black">(0,1)</text>
  
  <!-- Diagonal reference lines -->
  <line x1="0" y1="0" x2="256" y2="256" stroke="rgba(128,128,128,0.5)" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="256" y1="0" x2="0" y2="256" stroke="rgba(128,128,128,0.5)" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Scale indicators -->
  <g transform="translate(0,128)">
    <path d="M 0 0 L 256 0" stroke="black" stroke-width="2"/>
    <path d="M 64 -8 L 64 8" stroke="black" stroke-width="2"/>
    <path d="M 128 -8 L 128 8" stroke="black" stroke-width="2"/>
    <path d="M 192 -8 L 192 8" stroke="black" stroke-width="2"/>
  </g>
  
  <g transform="translate(128,0)">
    <path d="M 0 0 L 0 256" stroke="black" stroke-width="2"/>
    <path d="M -8 64 L 8 64" stroke="black" stroke-width="2"/>
    <path d="M -8 128 L 8 128" stroke="black" stroke-width="2"/>
    <path d="M -8 192 L 8 192" stroke="black" stroke-width="2"/>
  </g>
</svg>
